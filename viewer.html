<html>

  <div id="buttons">
<article>
<button id="start" class="button">Start</button>
<button id="brake" class="button">Brake</button>
<button id="load" class="button">Load</button>
<button id="free" class="button">Free</button>
<button id="cal" class="button">Cal</button>

</article>
  </div>




  <div id="main">
<article>

<h2> Settings </h2>


<div class="row">
  <div class="column1-4">&nbsp; </div>
  <div class="column2-4">
	  <div class="row">	
		<div class="column1-3  sliderlabel"> Drive (<span id="driveValue"></span>%)</div>
		<div class="column2-3">
	<input type="range" min="0" max="100" value="50" class="slider" id="driveParam">
		</div>
	  </div>
  </div>
  <div class="column1-4"></div>
</div>


<div class="row">
  <div class="column1-3 sliderlabel">
  <div class="column1-2">

  </div>
</div>

<div class="row">
  <div class="column1-4">&nbsp; </div>
  <div class="column2-4">
	  <div class="row">	
		<div class="column1-3  sliderlabel"> Brake (<span id="brakeValue"></span>%)</div>
		<div class="column2-3">
<input type="range" min="0" max="100" value="50" class="slider" id="brakeParam">
		</div>
	  </div>
  </div>
  <div class="column1-4"></div>
</div>




<div class="row">
  <div class="column1-4">&nbsp; </div>
  <div class="column2-4">
	  <div class="row">	
		<div class="column1-3  sliderlabel"> Start bump (<span id="startValue"></span>ms)</div>
		<div class="column2-3">
		  <input type="range" min="1" max="100" value="50" class="slider" id="startParam">
		</div>
	  </div>
  </div>
  <div class="column1-4"></div>
</div>


<div class="row">
  <div class="column1-4">&nbsp; </div>
  <div class="column2-4">
	  <div class="row">	
		<div class="column1-3  sliderlabel"> Report every <span id="dataValue"></span>ms</div> 
		<div class="column2-3">
		  <input type="range" min="50" max="200" value="50" class="slider" id="dataParam">
		</div>
	  </div>
  </div>
  <div class="column1-4"></div>
</div>



</article>
